<body>
    <div class="bg">

          <span class="title2">way Portal</span>
          <select class="form-control" id="store-id" >
          </select>
          <br><br>

          <!-- Tabs -->
          <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#subs" data_id="1">Subs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#nonSubs" data_id="2">Non Subs</a>
              </li>
            </ul>
          <div class="tab-content">
              <div id="subs" class="container tab-pane active"><br>
                      <!-- subs tab content -->
                      <div id="container-grid">

                        <div class="item">
                        </div>
                      </div>
              </div>
              <div id="nonSubs" class="container tab-pane fade"><br>
                <div id="container-grid-nonSub">
                <div class="item">
                
                </div>
                </div>
                
              </div>
          </div> 
          <div class="buttons-div">
            <button class="btn btn-primary" type="submit" onclick="submit()">Submit</button>
            <button class="btn btn-primary" type="reset" onclick="reset()">Reset</button>
          </div>
          
      </div>
  </div>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        $(".nav-tabs a").click(function(){

     <script src="script/portal.js"></script>
